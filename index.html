<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="js/index.js"></script>
  <title>Congratulations!</title>
</head>

<body>
  <template id="comment-template">
    <style>
      .hidden {
        display: none;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fade-in 5s;
      }

      #container {
        display: flex;
      }

      #offset {
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: 10%;
      }

      #comment-container {
        display: inline-block;
        /* flex-shrink: 0; */
        padding: 10px;
        padding: 10px;
        margin: 50px;
        min-width: 200px;
        border: 1px solid black;
        border-radius: 15px;
        background: white;
      }

      [contenteditable]:read-write {
        border-style: dashed;
        border-width: 1px;
        border-color: #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      [contenteditable]:read-write:hover {
        border-color: #888;
      }

      [contenteditable]:read-write:focus {
        outline: none;
        border-color: #007BFF;
        background-color: #e6f0ff;
      }

      #message {
        font-size: 1em;
        padding: 10px;
      }

      #message:read-write {
        min-height: 3.6em;
      }

      #author {
        display: inline-block;
        font-size: 1em;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: left;
      }

      #author:read-write {
        min-width: 6em;
      }

      #author:read-write:empty::before {
        content: "Author";
        color: #ccc;
      }

      :dir(ltr) #author {
        padding-left: 6px;
        padding-right: 10px;
        margin-left: 4px;
      }

      :dir(rtl) #author {
        margin-right: 4px;
        padding-right: 6px;
        padding-left: 10px;
      }

      #author-container {
        text-align: right;
      }

      :host(:not([editable="true"])) #submit {
        display: none;
      }

      #approved-row {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      #approved-row label {
        font-size: 0.7em;
        color: #333;
      }

      #submit {
        display: block;
        margin-right: 0;
        margin-left: auto;
        background-color: #4B2E83;
        border: 1px solid black;
        border-radius: 15px;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 14px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      #submit:hover {
        background-color: #39256c;
      }

      .error {
        border-color: red !important;
      }
    </style>
    <div id="container" class="fade-in">
      <div id="offset"></div>
      <div id="comment-container">
        <p id="message"></p>
        <p id="author-container">&mdash;<span id="author"></span></p>
        <div id="approved-row" class="hidden">
          <label for="approved">Approved?</label>
          <input type="checkbox" id="approved" name="approved" />
        </div>
        <button id="submit">Submit</button>
      </div>
      <div>
  </template>
  <div id="left-letterbox" class="letterbox">
  </div>
  <img id="hero" src="/images/hero_full.jpeg" />
  <div id="right-letterbox" class="letterbox">
  </div>
</body>

</html>
